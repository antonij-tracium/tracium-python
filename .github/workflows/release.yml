name: Publish to TestPyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and publish to TestPyPI
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    environment:
      name: testpypi
      url: https://test.pypi.org/p/tracium

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - name: Extract version from release tag and update files
        id: version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"  # Remove 'v' prefix if present
          echo "Version from release tag: $VERSION"

          # Update pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml

          # Update version.py
          sed -i "s/^__version__ = \".*\"/__version__ = \"$VERSION\"/" src/tracium/core/version.py

          echo "Updated version to $VERSION in pyproject.toml and version.py"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: true

name: Publish to TestPyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    name: Build and publish to TestPyPI
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    environment:
      name: testpypi
      url: https://test.pypi.org/p/tracium

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"

          echo "Checking that tag $TAG_NAME is reachable from main..."

          git fetch origin main

          if git branch -r --contains "$TAG_NAME" | grep -q "origin/main"; then
            echo "✓ Tag $TAG_NAME is on main branch"
          else
            echo "✗ Tag $TAG_NAME is NOT on main branch"
            echo "Aborting publish"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: true